<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body {
    width: 340px;
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: #333;
  }

  h3 { padding: 15px; margin: 0; border-bottom: 1px solid #eee; font-size: 15px; }

  #report { max-height: 450px; overflow-y: auto; }

  .site-row {
    position: relative; 
    display: flex;
    align-items: center;
    padding: 10px 15px;
    border-bottom: 1px solid #f5f5f5;
    background: #fff; 
  }

  .progress-bg {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 3px;
    background-color: #4CAF50; 
    opacity: 0.5;
    transition: width 0.3s;
  }

  .favicon {
    width: 16px;
    height: 16px;
    margin-right: 10px;
  }

  .domain {
    flex: 1;
    min-width: 0;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    font-weight: 500;
    font-size: 14px;
    margin-right: 10px;
  }

  .time {
    font-family: "Menlo", monospace;
    font-size: 12px;
    color: #666;
    background: #f0f0f0;
    padding: 2px 6px;
    border-radius: 4px;
    flex-shrink: 0;
  }
</style>
</head>
<body>
  <header>
    <h3>Daily Activity</h3>
  </header>
  
  <div id="report">
    </div>

  <footer>
    <button id="clear">Reset All Data</button>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
